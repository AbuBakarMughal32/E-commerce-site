<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="imgs/own logo.jpg">
    <title>User Form</title>

    <!--Direct Animation use hoi ha-->
    <style>
      .container-fluid {
  position: relative;
  animation: mymove 3s;
  animation-fill-mode: forwards;
}
      @keyframes mymove {
  from {top: 0px;}
  to {top: 151px;}
      }
    </style>
</head>
<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="background-color:rgb(239, 244, 245);padding: 15px;border-radius: 10px;box-shadow:0 0 15px rgb(37, 187, 216);">
                <h2 style="color:rgb(0, 170, 255);">Stacked form</h2>
                <form action="/action_page.php">
                    <div class="mb-3 mt-3">
                        <label for="text">User Name:</label>
                        <input type="text" class="form-control" placeholder="User Name">
                      </div>
                  <div class="mb-3 mt-3">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="form-check mb-3">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-info">Submit</button>
                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>

      </div>
      

</body>
</html>
